<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
  </head>

  <body>
    <h2>Un ordered Lists - Animals: </h2>
    <ul>
      <li>Lion</li>
      <li>Tiger</li>
      <li>Liger</li>
      <li>Dog</li>
      <li>Cat</li>
      <li>Rat</li>
    </ul>
    <h2>Ordered Lists - Animals: </h2>
    <ol>
      <li>Lion</li>
      <li>Tiger</li>
      <li>Liger</li>
      <li>Dog</li>
      <li>Cat</li>
      <li>Rat</li>
    </ol>
    <h2>Description Lists - Animals: </h2>
    <dl>
      <dt>Lion</dt>
      <dd>King of Jungle</dd>
      <dt>Tiger</dt>
      <dd>National Animal</dd>
    </dl>
  </body>

</html>
