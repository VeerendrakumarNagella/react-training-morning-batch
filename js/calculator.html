<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - JS</title>
    <style>
      input,
      button {
        padding: 7px 13px;
        margin: 2px;
        display: inline-block;
      }

      .btn-group {
        margin: 10px 0;
      }

      button {
        color: white;
        border: none;
        background-color: teal;
        width: 150px;
      }

      button:hover {
        color: teal;
        background-color: white;
        outline: 1px solid teal;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h2>This is Simple Calculator</h2>
    <input type="text" placeholder="Enter first number" id="num1" pattern="^[0-9]*">
    <input type="text" placeholder="Enter second number" id="num2" pattern="^[0-9]*">
    <span> = <strong id="res"></strong></span>
    <div class="btn-group">
      <button onclick="add()">Add</button>
      <button onclick="sub()">Sub</button>
      <button onclick="mul()">Mul</button>
      <button onclick="div()">Div</button>
    </div>

    <script>
      console.log(this)
      const add = () => {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
        const res = parseInt(num1) + parseInt(num2);
        document.getElementById('res').innerHTML = res;
      }

      const sub = () => {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
        const res = parseInt(num1) - parseInt(num2);
        document.getElementById('res').innerHTML = res;
      }

      const mul = () => {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
        const res = parseInt(num1) * parseInt(num2);
        document.getElementById('res').innerHTML = res;
      }

      const div = () => {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
        const res = parseInt(num1) / parseInt(num2);
        document.getElementById('res').innerHTML = res;
      }

    </script>
  </body>

</html>
